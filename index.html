<!DOCTYPE html>
<html>
<head>
	<title>Foodish</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div>
		<div class="header">
			<ul class="tabs z-depth-1">
				<li class="tab col s3">

				<li class="tab col s3">
